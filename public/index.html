<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slither.io Ultra PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0; padding: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    canvas { display: block; }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }

    #turboBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #joystick-area {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #fff;
      border-radius: 50%;
      touch-action: none;
      z-index: 10;
    }

    #joystick-handle {
      position: absolute;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      top: 30px;
      left: 30px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="ui">
    <input id="name" placeholder="Tu nombre" />
    <select id="emoji"></select>
    <button onclick="setName()">Jugar</button>
    <div id="score"></div>
    <div id="leaderboard"></div>
  </div>

  <!-- Joystick -->
  <div id="joystick-area">
    <div id="joystick-handle"></div>
  </div>

  <!-- Turbo -->
  <button id="turboBtn" onpointerdown="turbo(true)" onpointerup="turbo(false)">âš¡</button>

  <canvas id="game"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>

  <script>
    function setName() {
      const name = document.getElementById("name").value;
      const emoji = document.getElementById("emoji").value;

      localStorage.setItem("slither-name", name);
      localStorage.setItem("slither-emoji", emoji);

      socket.emit("setName", { name, emoji });
    }

    function loadEmojiOptions() {
      const unlocked = [
        { emoji: "ðŸ", level: 1 },
        { emoji: "ðŸ˜Ž", level: 2 },
        { emoji: "ðŸ¸", level: 3 },
        { emoji: "ðŸ¦–", level: 5 },
        { emoji: "ðŸ‘¾", level: 8 },
        { emoji: "ðŸ‰", level: 10 }
      ];

      const emojiSelect = document.getElementById("emoji");
      emojiSelect.innerHTML = "";

      const score = parseFloat(localStorage.getItem("slither-score") || "0");
      const level = Math.floor(score / 50) + 1;

      unlocked.forEach(opt => {
        if (level >= opt.level) {
          const option = document.createElement("option");
          option.value = opt.emoji;
          option.textContent = `${opt.emoji} (Nivel ${opt.level})`;
          emojiSelect.appendChild(option);
        }
      });
    }

    window.onload = () => {
      const savedName = localStorage.getItem("slither-name");
      const savedEmoji = localStorage.getItem("slither-emoji");

      if (savedName) document.getElementById("name").value = savedName;
      loadEmojiOptions();
      if (savedEmoji) document.getElementById("emoji").value = savedEmoji;
    };
  </script>
</body>
</html>
