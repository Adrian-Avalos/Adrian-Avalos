<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Slither.io Ultra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #111; font-family: sans-serif; }
    canvas { display: block; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input id="name" placeholder="Tu nombre" />
    <select id="emoji">
      <option>🐍</option>
      <option>😎</option>
      <option>🦖</option>
      <option>🐸</option>
      <option>👾</option>
    </select>
    <button onclick="setName()">Jugar</button>
    <button id="turboBtn" onmousedown="turbo(true)" onmouseup="turbo(false)">⚡ TURBO</button>
    <div id="score"></div>
    <div id="leaderboard"></div>
  </div>
  <canvas id="game"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
